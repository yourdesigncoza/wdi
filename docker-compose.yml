services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: willcraft
      POSTGRES_PASSWORD: willcraft
      POSTGRES_DB: willcraft
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://willcraft:willcraft@db:5432/willcraft"
      SECRET_KEY: "dev-secret-key-change-in-production"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      GEMINI_API_KEY: "${GEMINI_API_KEY}"
      CLERK_JWKS_URL: "${CLERK_JWKS_URL}"
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
    depends_on:
      - backend

volumes:
  pgdata:
