server {
    listen $PORT;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback â€” serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
